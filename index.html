<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>

</head>
<body>
    <div class="container">
        <div><h2 class="text-center">Todo List</h2></div>
        <div class="row">
            <div class="col-md-7">
                <div>
                    <label class="form-label">New Task</label>
                    <input type="text" class="form-control" id="InpNewTask" aria-describedby="NewTaskHelp" placeholder="Enter the name of the task">
                    <div id="NewTaskHelp" class="form-text text-muted">A short one line description of your task</div>
                  </div>
            </div>

            <!-- Buttons -->
            <div class="col-md-5">
                <div class="row">
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button type="button" class="btn btn-success col-12" disabled id="btnadd">
                            <i class="fa fa-plus-square"></i> Add
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button type="button" class="btn btn-danger col-12" disabled id="btnreset">
                            <i class="fas fa-backspace"></i> Reset
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button type="button" class="btn btn-primary col-12" disabled id="btnsort">
                            <i class="fas fa-sort-amount-down"></i> Sort
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button type="button" class="btn btn-warning col-12" disabled id="btnclean">
                            <i class="fas fa-trash-alt"></i> Cleanup
                        </button>
                    </div>
                </div>     
            </div>
        </div>
        <ul class="list-group" id="ultask">
        </ul>

    </div>
    



    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
